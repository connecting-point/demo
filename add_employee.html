
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00c3ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <form action="/admin/add_employee" method="POST">
    <h2>Add Employee</h2>
    <input type="text" name="code" placeholder="Employee Code" required>
    <input type="text" name="name" placeholder="Employee Name" required>
    <input type="text" name="mobile" placeholder="Mobile Number" required>
    <button type="submit">Save</button>
  </form>
</body>
</html>
