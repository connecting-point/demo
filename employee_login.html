
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00c3ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Employee Login</h2>
    <input type="text" id="employeeCode" placeholder="Enter Employee Code">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const code = document.getElementById('employeeCode').value;
      if (!code) {
        alert("Please enter your employee code");
        return;
      }
      window.location.href = "/employee/dashboard?code=" + code;
    }
  </script>
</body>
</html>
