<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Admin Login | 360 Vision</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg,#141e30,#243b55);
      color:#fff;
      font-family:'Poppins',sans-serif;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .login-box {
      background:rgba(255,255,255,0.1);
      padding:45px 40px;
      border-radius:16px;
      box-shadow:0 8px 25px rgba(0,0,0,0.3);
      width:100%;
      max-width:420px;
      text-align:center;
      backdrop-filter:blur(10px);
    }

    .login-box h2 {
      color:#00e6ff;
      font-weight:600;
      margin-bottom:16px;
    }

    .demo-hint{
      font-size:13px;
      color:rgba(255,255,255,0.75);
      margin-bottom:14px;
      line-height:1.3;
    }
    .demo-hint b{color:#00e6ff;}

    .form-label {
      font-weight:500;
      color:#ddd;
      text-align:left;
      display:block;
      margin-bottom:6px;
    }

    .form-control {
      border-radius:10px;
      background-color:rgba(255,255,255,0.15);
      color:#fff;
      border:none;
      text-align:center;
      font-size:1rem;
      font-weight:500;
      padding:10px 12px;
      box-shadow:inset 0 0 8px rgba(0,230,255,0.15);
    }

    .form-control:focus {
      background-color:rgba(255,255,255,0.25);
      box-shadow:0 0 8px #00e6ff;
      outline:none;
    }

    .btn-login {
      background-color:#00e6ff;
      border:none;
      color:#000;
      font-weight:600;
      border-radius:10px;
      width:100%;
      padding:12px;
      margin-top:18px;
      transition:0.3s;
      box-shadow:0 0 12px rgba(0,230,255,0.5);
    }
    .btn-login:hover {
      background-color:#00bcd4;
      box-shadow:0 0 16px rgba(0,230,255,0.8);
    }

    /* Flash messages */
    .flash-wrap {margin-bottom:14px;}
    .alert {
      border-radius:12px;
      border:none;
      font-weight:600;
      text-align:center;
      padding:10px;
    }
    .alert-success {
      background:rgba(0,255,170,0.15);
      color:#00ffb3;
      box-shadow:inset 0 0 0 1px rgba(0,255,179,0.35);
    }
    .alert-danger {
      background:rgba(255,0,80,0.15);
      color:#ff6b9a;
      box-shadow:inset 0 0 0 1px rgba(255,107,154,0.35);
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>üè¢ Company Admin Login</h2>

    <div class="demo-hint">
      Enter your <b>Admin Email</b> to receive OTP.
    </div>

    <!-- Flash messages -->
    <div class="flash-wrap">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category in ['danger','error'] else 'success' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endwith %}
    </div>

    <form method="POST" action="{{ url_for('admin_login') }}">
      <div class="mb-2">
        <label class="form-label">Admin Email</label>
        <input type="email" name="email" class="form-control"
               placeholder="Enter admin email" required>
      </div>

      <button type="submit" class="btn btn-login">
        Send OTP
      </button>
    </form>
  </div>

  <!-- Hide flash when typing -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(i => {
        i.addEventListener('input', () => {
          document.querySelectorAll('.flash-wrap .alert')
            .forEach(a => a.style.display = 'none');
        });
      });
    });
  </script>
</body>
</html>
