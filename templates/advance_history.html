<!DOCTYPE html>
<html>
<head>
    <title>Advance Salary History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-primary">Your Advance Salary History</h2>
    <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Amount (â‚¹)</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Admin Comment</th>
            </tr>
        </thead>
        <tbody>
            {% for row in records %}
            <tr>
                <td>{{ row['request_date'] }}</td>
                <td>{{ row['amount'] }}</td>
                <td>{{ row['reason'] }}</td>
                <td>
                    <span class="badge 
                        {% if row['status'] == 'Approved' %}bg-success
                        {% elif row['status'] == 'Rejected' %}bg-danger
                        {% else %}bg-warning text-dark{% endif %}">
                        {{ row['status'] }}
                    </span>
                </td>
                <td>{{ row['admin_comment'] or '-' }}</td>
            </tr>
            {% else %}
            <tr><td colspan="5" class="text-center text-muted">No advance requests found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
