<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f7fb; font-family:system-ui, -apple-system, sans-serif; }
    .cardx { background:#fff; border-radius:12px; padding:1.5rem; box-shadow:0 2px 10px rgba(0,0,0,.06); }
    .section-title { font-weight:700; color:#2c3e50; margin-bottom:1rem; }
    .readonly input { background:#f1f3f5; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Company Registration</h3>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category in ['danger','error'] else 'success' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="cardx mb-4 readonly">
      <div class="section-title">Master Details (Read Only)</div>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Company Code</label>
          <input class="form-control" value="{{ company['company_code'] }}" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Admin Email</label>
          <input class="form-control" value="{{ company['admin_email'] }}" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Company Name</label>
          <input class="form-control" value="{{ company['company_name'] }}" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Status</label>
          <input class="form-control" value="{{ 'Active' if company['is_active'] else 'Inactive' }}" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Created At</label>
          <input class="form-control" value="{{ company['created_at'] }}" readonly>
        </div>
      </div>
    </div>

    <form method="POST" class="cardx">
      <div class="section-title">Company Details</div>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Legal Name</label>
          <input name="company_legal_name" class="form-control" value="{{ company['company_legal_name'] or '' }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">GST Number</label>
          <input name="gst_number" class="form-control" value="{{ company['gst_number'] or '' }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">PAN Number</label>
          <input name="pan_number" class="form-control" value="{{ company['pan_number'] or '' }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">CIN Number</label>
          <input name="cin_number" class="form-control" value="{{ company['cin_number'] or '' }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Website</label>
          <input name="website" class="form-control" value="{{ company['website'] or '' }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Contact Person</label>
          <input name="contact_person" class="form-control" value="{{ company['contact_person'] or '' }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Contact Phone</label>
          <input name="contact_phone" class="form-control" value="{{ company['contact_phone'] or '' }}">
        </div>
        <div class="col-md-12">
          <label class="form-label">Billing Address</label>
          <textarea name="billing_address" class="form-control" rows="2">{{ company['billing_address'] or '' }}</textarea>
        </div>
        <div class="col-md-4">
          <label class="form-label">City</label>
          <input name="billing_city" class="form-control" value="{{ company['billing_city'] or '' }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">State</label>
          <input name="billing_state" class="form-control" value="{{ company['billing_state'] or '' }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">Pincode</label>
          <input name="billing_pincode" class="form-control" value="{{ company['billing_pincode'] or '' }}">
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary">Save Details</button>
      </div>
    </form>
  </div>
</body>
</html>
