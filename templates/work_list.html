<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f7fb; font-family:system-ui, -apple-system, sans-serif; }
    .cardx { background:#fff; border-radius:12px; padding:1.5rem; box-shadow:0 2px 10px rgba(0,0,0,.06); }
    .section-title { font-weight:700; color:#2c3e50; margin-bottom:1rem; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">My Work</h3>
      <a href="{{ url_for('view_attendance') }}" class="btn btn-secondary">Back</a>
    </div>

    <div class="cardx">
      <div class="section-title">Assigned Works</div>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Assigned At</th>
              <th>Customer</th>
              <th>Service</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for w in works %}
              <tr>
                <td>{{ w['assigned_at'] }}</td>
                <td>{{ w['customer_name'] }}</td>
                <td>{{ w['service_type'] }}</td>
                <td>{{ w['status'] }}</td>
                <td>
                  <a class="btn btn-sm btn-primary" href="{{ url_for('my_work_detail', work_id=w['id']) }}">Open</a>
                </td>
              </tr>
            {% else %}
              <tr><td colspan="5">No assigned works.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
